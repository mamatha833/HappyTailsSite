<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../styles/signup.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <!-- Left section with image -->
    <div class="left-section">
    </div>

    <!-- Right section with form -->
    <div class="right-section">
      <h2>Sign Up</h2>
      <form action="/submit-signup" method="post"> <!-- Adjust action to backend endpoint -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Sign Up</button>
      </form>

      <!-- Already a member section -->
      <div class="already-member">
        <p>Already a member? <a href="signin.html" target="_blank">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
