<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5; /* Adjust to match your site's theme */
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    /* Left-side image section */
    .left-section {
      flex: 1;
      background: url('../images/left3.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* Text color for contrast */
      text-align: center;
      padding-left: 10%;
    }

    /* Right-side form section */
    .right-section {
      flex: 1;
      padding: 40px;
      background-color: #ffffff; /* Adjust background to match site */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right-section h2 {
      margin-bottom: 20px;
      color: #FF7F50; /* Use your primary color */
    }

    form {
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #FF7F50; /* Use your primary color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #FF4500;
    }

    .back-to-login {
      margin-top: 20px;
      text-align: center;
    }

    .back-to-login a {
      color: #FF7F50; /* Link color */
      text-decoration: none;
      font-weight: bold;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack the sections vertically */
      }

      .left-section,
      .right-section {
        flex: none; /* Remove flex-grow to prevent stretching */
        width: 100%;
        height: 50vh; /* Adjust height for smaller screens */
      }

      .left-section {
        padding-left: 0;
        background-position: center center;
        background-size: cover;
      }

      .right-section {
        padding: 20px;
        box-shadow: none; /* Remove shadow on smaller screens for cleaner look */
      }

      .right-section h2 {
        font-size: 1.8rem;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      input {
        padding: 8px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .right-section {
        padding: 15px;
      }

      form {
        max-width: 300px;
      }

      .right-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left section with image -->
    <div class="left-section"></div>

    <!-- Right section with form -->
    <div class="right-section">
      <h2>Forgot Password ?</h2>
      <p>Enter your email address to reset your password.</p>
      <form action="/reset-password" method="post"> <!-- Adjust action to backend endpoint -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Reset Password</button>
      </form>

      <!-- Back to login section -->
      <div class="back-to-login">
        <p>Remember your password? <a href="signin.html" target="_blank">Login now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
